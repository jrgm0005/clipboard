<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- connect to domain of font files -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- optionally increase loading priority -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Neucha&family=Patrick+Hand+SC&display=swap">

    <!-- async CSS -->
    <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Neucha&family=Patrick+Hand+SC&display=swap">

    <!-- no-JS fallback -->
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Neucha&family=Patrick+Hand+SC&display=swap">
    </noscript>

    <link rel="stylesheet" href="css/paper.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Clipboard - jrgonzalez.es</title>
</head>

<body>

    <div class="paper container text-center">

        <div id="header" class="demo-title">
            <div class="row flex-center">
                <div class="text-center">
                    <h1>Portapapeles Online</h1>
                    <h3>Tu copia - pega más fácil online</h3>
                </div>
            </div>
        </div>

        <div id="div_link" class="hidden">
            <p>
                Tu enlace es el siguiente:
            </p>
            <p><a href="#" id="link"></a></p>
            <button onclick="copyToClipboard('link')" ;>Copiar enlace</button>
        </div>

        <div id="div_created" class="container-sm text-center hidden">
            <p id="p_created">

            </p>
        </div>

        <div id="search" class="container-sm text-center">
            <p>
                Nombre de la nota
            </p>
            <input type="text" id="board" class="fullWidth noResize" />
            <button onclick="searchBoard()" class="marginFourAuto">
                Buscar nota
            </button>
        </div>



        <div id="central" class="container-sm text-center">

            <p class="text-center">
                Contenido de la nota
            </p>

            <textarea name="text" id="content" cols="30" rows="10" class="fullWidth noResize"></textarea>

            <div class="row flex-spaces">
                <div class="sm-4 col">
                    <fieldset class="form-group">
                        <legend>Opciones de la nota</legend>
                        <label for="destroy" class="paper-check">
                            <input type="checkbox" name="destroy" id="destroy" value="destroy"> <span>Autodestruir nota</span>
                        </label>
                    </fieldset>
                </div>
                <div class="sm-4 col">
                    <button onclick="saveBoard()" class="marginFourAuto">
                        Guardar nota
                    </button>
                </div>
            </div>


        </div>

        <div id="footer" class="container-sm text-center">
            <p>
                <a href="https://jrgonzalez.es" target="_blank">Juan Ramón González Morales</a>
            </p>
            <p>
                &copy; 2021 - &reg; Artesanía de Software
            </p>
        </div>

    </div>

</body>

<script src="js/config.js"></script>
<script src="js/board.js"></script>

</html>
